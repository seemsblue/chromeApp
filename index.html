<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Momentum</title>
  </head>

  <body>
    <h2 id="clock">00:00</h2>
    <form id="login-form" class="login-form hidden">
      <div>
        <input
          required
          maxlength="15"
          type="text"
          placeholder="name:이름을 입력하세요"
        />
        <input type="submit" value="Log In" />
      </div>
    </form>
    <h1
      id="greeting"
      class="hidden"
      style="
        font-size: 3rem;
        position: fixed;
        right: 11rem;
        bottom: 3.2rem;
        text-shadow: 0.3rem 0.2rem 2.7px gray;
      "
    ></h1>
    <aside id="todo-aside" class="hidden" style="opacity: 0">
      <form id="todo-form">
        <input
          type="text"
          placeholder="Wirte a To do and Press Enter"
          req
          maxlength="52"
          style="border-radius: 0.7rem; width: 17rem; height: 1.2rem"
        />
      </form>
      <ul id="todo-list"></ul>
    </aside>
    <div id="quote">
      <span></span><br />
      <span></span>
    </div>
    <div id="weather">
      <span>위치</span>
      <span>날씨</span>
    </div>
    <script src="js/todo.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
